name: update-and-deploy
permissions:
  contents: write   # allow git push
  pages:    write   # if you ever switch to the official Pages action
  id-token: write   # required by 'actions/deploy-pages', harmless otherwise

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ---------- Build glyphs.json from Excel ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Convert Excel â‡’ JSON
        run: |
          python update_glyphs.py    # renamed script to 'update_glyphs'
      # ---------- Build & deploy Vite site -------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install & build
        run: |
          npm ci
          npm run build -- --base=/glyph-app/

      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
